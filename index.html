<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimercado PUCRS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Minimercado PUCRS</h1>
        <nav>
            <ul>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#cadastro">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <!-- Carrossel (usando Bootstrap) -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/carousel1.jpg" class="d-block w-100" alt="Promoção 1">
            </div>
            <div class="carousel-item">
                <img src="images/carousel2.jpg" class="d-block w-100" alt="Promoção 2">
            </div>
            <div class="carousel-item">
                <img src="images/carousel3.jpg" class="d-block w-100" alt="Promoção 3">
            </div>
        </div>
    </div>

    <!-- Seção Produtos -->
    <section id="produtos">
        <h2>Produtos</h2>
        <!-- Produtos aqui -->
    </section>

    <!-- Seção Serviços -->
    <section id="servicos">
        <h2>Serviços</h2>
        <!-- Agendamento de serviços -->
    </section>

    <!-- Formulário de Cadastro -->
    <section id="cadastro">
        <h2>Cadastro de Cliente</h2>
        <form id="formCadastro" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" required placeholder="Seu nome">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required placeholder="Seu e-mail">
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" required placeholder="Seu CPF">
            </div>
            <!-- Outros campos de cadastro... -->
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>© 2024 Minimercado PUCRS. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>

</body>
</html>
